<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare</h1>

      <form id="cryptosquare">
        <div class="form-group">
          <label for="number">Your sentence to find a secret code:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">SECRET!</button>
      </form>

      <div id="result">
        <p>SPOOKY:  <span class="cryptosquare"></span></p>
      </div>
    </div>
  </body>
</html>
